name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Dynamically create Maven settings.xml
      - name: Create Maven Settings
        run: |
          echo '<settings>
                  <servers>
                    <server>
                      <id>github-maven</id>
                      <username>draskov</username>
                      <password>${{ secrets.DEPLOY_TOKEN }}</password>
                    </server>
                  </servers>
                </settings>' > $GITHUB_WORKSPACE/settings.xml

      # Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github-maven
          settings-path: $GITHUB_WORKSPACE/settings.xml

      # Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # Build with Maven
      - name: Build with Maven
        run: mvn clean package

      # Publish to GitHub Packages
      - name: Publish to GitHub Packages
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
