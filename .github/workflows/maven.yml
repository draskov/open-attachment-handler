name: Build and Publish

on:
  push:
    branches:
      - feature_workflow

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github-maven
          settings-path: $GITHUB_WORKSPACE/settings.xml

      # Provide the token as an environment variable for Maven
      - name: Replace Token in Settings
        run: |
          sed -i 's|\${{ secrets.DEPLOY_TOKEN }}|${DEPLOY_TOKEN}|' $GITHUB_WORKSPACE/settings.xml
      env:
        DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

      # Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # Build with Maven
      - name: Build with Maven
        run: mvn clean package

      # Publish to GitHub Packages
      - name: Publish to GitHub Packages
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
